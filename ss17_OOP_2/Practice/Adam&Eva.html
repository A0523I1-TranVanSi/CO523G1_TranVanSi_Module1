<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Apple = function(){
            this.weight = 10 
            //kiểm tra quả táo còn khả năng ăn không 
            this.isEmpty = function(){
                return this.weight == 0 
            }
            //trả về khối lượng quả táo 
            this.getWeight = function(){
                return this.weight 
            }
            //Giảm khối lượng quả táo sau khi ăn 
            this.decrease = function(){
                if(!this.isEmpty()){
                    this.weight--
                }
            }
        }
        let Human = function(name,gender,weight){
            this.name = name 
            this.gender = gender 
            this.weight = weight 
            this.setGender = function(gender){
                this.gender = gender 
            }
            this.isMale = function(){
                return this.gender
            }
            this.checkApple = function(apple){
                return !apple.isEmpty()
            }
            this.eat = function(apple){
                if(this.checkApple(apple)){
                    this.weight++
                    apple.decrease()
                }else{
                    console.log("Ko con tao de an!")
                }
            }
            this.say = function(message){
                console.log(message)
            }
            this.getName = function(){
                return this.name
            }
            this.setName = function(){
                this.name = name
            }
            this.getWeight = function(){
                return this.weight
            }
            this.setWeight = function(){
                this.weight = weight
            }
        }
        let apple = new Apple()
        let adam = new Human("Adam", true,70)
        let eva = new Human("Eva", false, 60 )

        while(!apple.isEmpty()){
            adam.eat(apple)
            eva.eat(apple)
        }
        console.log("Adam đã ăn "+adam.getWeight()+"đơn vị táo")
        console.log("Eva đã ăn "+eva.getWeight()+"đơn vị táo")

    </script>
</body>
</html>
