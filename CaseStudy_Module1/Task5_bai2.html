<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isPrimeNumber(n) {
            if (n <= 1) {
                return false
            }
            let sqrtN = Math.sqrt(n)
            for (let i = 2; i <= sqrtN; i++) {
                if (n % i == 0) {
                    return false
                }
            }
            return true
        }
        function countPrimeNumberInArray(array) {
            let primeCount = 0 
            for( i = 0  ; i < array.length ; i ++ ){
                for( j = 0 ; j < array[i].length ; j ++ ){
                    if(isPrimeNumber(array[i][j])){
                        primeCount ++
                        console.log(array[i][j] + " la so nguyen to")
                    }
                }
            }
            return primeCount
        }
        let arrayNew = [
            [1,2,3,4],
            [5,6,7,8]
        ]

        let count = countPrimeNumberInArray(arrayNew)
        console.log(count)
    </script>
</body>
</html>
