<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input_luong = prompt("Nhap so luong cua ban : ")
        let thue = 0
        if (input_luong == 15000) {
            thue = 20 * input_luong / 100
        } else if (input_luong < 15000 && input_luong > 7000) {
            thue = 10 * input_luong / 100
        } else if (input_luong < 7000) {
            thue = 5 * input_luong / 100
        }
        alert("Luong cua ban la :" + input_luong)
        alert("Thue cua ban la :" + thue)
    </script>
</body>

</html>
