    <meta charset="UTF-8">

<body>
    <script>
        let row = +prompt("Nhap hang : ")
        let col = +prompt("Nhap cot : ")
        let sum = 0
        let array = new Array()
        for (i = 0; i < row; i++) {
            let newArr = []
            for (j = 0; j < col; j++) {
                let inputArr = +prompt("Nhap hang thu " + i + "cot thu " + j)
                newArr.push(inputArr)
                if (inputArr % 2 == 0) {
                    sum += inputArr
                }
            } array.push(newArr)
        }

        console.log(array)
        console.log(sum)
    </script>
</body>
