<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("Nhập chiều cao của tam giá cân : ")
        for(i = 1 ; i <= n ; i ++ ){
            let row = ""
            for(j = 1 ; j <= n - i ; j ++){
                row += "&nbsp&nbsp"
            }
            for( k = 1 ; k <= 2 * i - 1 ; k ++ ){ 
                row += "*"
            }
            document.write(row+"<br>")
        }
        
    </script>
</body>
</html>
