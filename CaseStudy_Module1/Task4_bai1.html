<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function chuanHoa(str){
            let word = str.trim().toLowerCase().split(/\s+/)
            for( i = 0 ; i < word.length ; i ++ ){
                word[i] = word[i].charAt(0).toUpperCase() + word[i].slice(1)

            }
            return word.join(' ')
        }
        function findLongestWord(str){
            let word = str.trim().split(/\s+/)
            let longestWord = word[0]
            for( i = 1 ; i < word.length ; i ++ ){
                if( word[i].length > longestWord.length){
                    longestWord = word[i]
                }
            }
            return longestWord
        }
        function main(){
            let inputXau = prompt("Nhap xau can chuan hoan : ")
            console.log("Befor xau : " + inputXau)
            let afterXau = chuanHoa(inputXau)
            console.log("After xau : "+afterXau)
            let LongestWord = findLongestWord(afterXau)
            console.log("Tu dai nhat trong xau "+afterXau+" la : "+LongestWord)
        }
        main()
    </script>
</body>
</html>
