<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [
            [1,2,3,4],
            [5,6,7,8]
        ]
        let max = array[0][0]
        let min = array[0][0]
        for( i = 0 ; i < array.length ; i ++ ){
            for( j = 0 ; j < array[i].length ; j ++ ){
                if( array[i][j] > max){
                    max = array[i][j]
                }
                if(array[i][j] < min){
                    min = array[i][j] 
                }
            }
        }
        console.log(max)
        console.log(min)


    </script>
</body>
</html>
