<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = []
        let n = +prompt("Nhập số lượng phần tử của mảng a : ")
        if (n <= 50) {
            for (let i = 0; i < n; i++) {
                let m = prompt("Nhần tử thứ " + (i + 1) + " là :")
                a.push(m)
            }
        } else {
            alert("Số lượng phần tử nhập vào phải bé hơn hoặc bằng 50 !!!")
        }
        console.log(a)

        function checkArray(array) {
            for (let i = 0; i < array.length; i++) {
                if (array[i + 1] < array[i] && array[i + 1] < array[i + 2] || array[i + 1] > array[i] && array[i + 1] > array[i + 2]) {
                    console.log("true")
                }else{
                    console.log("false")
                }   
            }
        }
        checkArray(a)
    </script>
</body>

</html>
