<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //khai báo lớp Apple với các thuộc tính type, color
        // phương thức getAppleInfo()
        function Apple (type){
            this.type = type
            this.color = 'red'
            // this.getInfo = function(){ //sữ dụng hàm bên trong 
            //     return this.color+ ' ' +this.type+' apple '
            // }
            Apple.prototype.getInfo = function(){ //khai báo hàm bằng thuộc tính prototype
                return this.color+ ' ' +this.type+' apple '
            }
        }
        let apple  = new Apple("macintosh")
        apple.color = 'reddish'
        alert(apple.getInfo())
        
        //sử dụng object literals
        let apple1 = {
            type : 'macintosh',
            color : "red",
            getInfo: function(){
                return this.color+ ' ' +this.type+' apple '
            }
        }
        apple1.color = 'reddish'
        alert(apple1.getInfo())

        // singleton sử dụng 1 hàm 
        let apple2 = new function(){
            this.type = 'macintosh',
            this.color = "red",
            this.getInfo =  function(){
                return this.color+ ' ' +this.type+' apple '
            }
        }
        apple2.color = 'reddish'
        alert(apple2.getInfo())
    </script>
</body>
</html>
