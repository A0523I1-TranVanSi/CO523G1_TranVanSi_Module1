<script>
    function student(id, name, address){
        this.id = id 
        this.name = name 
        this.address = address 
        this.getInfor = function(){
            return "id =" + this.id + "Name = " + this.name + "Address = " + this.address
        }
    }
    let Student = new student(1 , "Tran Van Si", "Quang nam")
    console.log(Student.getInfor()); //id =1Name = Tran Van SiAddress = Quang nam
</script>
<script>
    let student1 = {
