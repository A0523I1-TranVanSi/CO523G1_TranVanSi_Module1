<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt("nhập n ")
        let multiplication = 1 
        for( i = 1 ; i <= n ; i ++ ){
            multiplication = multiplication * i
        }document.write("Giai thừ của "+n+ " = " + multiplication )
    </script>
</body>
</html>
