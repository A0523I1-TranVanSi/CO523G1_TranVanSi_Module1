<body>
    <script>
        let n = 100 
        let fibonacci = [0,1]
        // while(fibonacci[i] % 5 == 0 ){
        //     fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2]

        // }
        // document.write(fibonacci[i]+ " chia het cho 5 !!!")
        for( let i = 2 ; i < n ; i ++){
            fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2]
            if(fibonacci[i] % 5 == 0 ){
                document.write(fibonacci[i]+ " la so dau tien trong day fibonacci chia het cho 5 !!!")
                break
            }
        }
    </script>
