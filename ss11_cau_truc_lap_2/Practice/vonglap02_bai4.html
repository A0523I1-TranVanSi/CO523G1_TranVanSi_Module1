<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (i = 1; i <= 5; i++) {
            if (i == 1 || i == 5) {
                document.write("*&nbsp;*&nbsp; *&nbsp; *&nbsp; *&nbsp; *&nbsp; *" + "<br>")
            } else {
                document.write("*&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*" + "<br>")
            }
        }
    </script>
</body>

</html>
