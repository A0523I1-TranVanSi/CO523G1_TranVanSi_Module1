<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 20 
        let fibonacci = [ 0 , 1 ]
        let fibonacci_sum = 0 
        for( let i = 2 ; i < n ; i ++ ){
            fibonacci[i] = fibonacci[i - 1] + fibonacci[ i - 2 ]
            fibonacci_sum = fibonacci_sum + fibonacci[i]
           
        } document.write("tong 20 so dau tien fibonacci : " + fibonacci_sum)
    </script>
</body>
</html>
