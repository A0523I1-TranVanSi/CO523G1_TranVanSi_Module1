<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = prompt("enter num")
        let count = 0 
        let n = 2 
        while ( count < numbers ){
            let isPrime = true 
            for( i = 2 ; i <= Math.sqrt(n); i++){
                if (n % i == 0 ){
                    isPrime = false
                    break
                }
            }
            if(isPrime){
                console.log(n)
                count ++
            }
            n++
        }
    
    </script>
</body>
</html>
