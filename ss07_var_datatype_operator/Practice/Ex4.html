<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var pi = 3.14 
        var radius = prompt("Enter radius : ")

        var Radius = parseFloat(radius)
        var Perimete = (Radius*2)*pi

        document.write("Circle perimete is : " + Perimete)
    </script>
</body>
</html>
