<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        celsius = prompt("Enter 0C : ")
        
        var Celsius = parseFloat(celsius)
        var Fahrenheit = [(Celsius * 9) + 32] / 5 

        document.write("Celsius is : " + Celsius+"- 0C")
        document.write(" <br/> ")
        document.write("Fahrenheit is : " +Fahrenheit+ "- 0F")
    </script>
</body>
</html>
