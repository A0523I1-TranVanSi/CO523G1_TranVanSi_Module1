<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let numbers = [-1 , 5 , 44 , -6 , -100 , 90]
        let sum = 0 
        for(i =  0 ; i < numbers.length ; i ++ ){
            if( numbers[i] < 0 ){
                sum += 1 
            }
        }
        alert("Số nguyên âm là : " + sum   )
    </script>
</body>
