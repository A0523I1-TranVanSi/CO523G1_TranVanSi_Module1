<body>
    <script>
        let n = 10 
        let array = []
        for(i = 0 ; i < 10 ; i ++ ){
            let m = prompt("Nhập phần tử thứ " + (i + 1) + " : ")
            array.push(m)
        }
        array.push("V")

        }else{
            alert("V is not in the array ! ")
        }
