            for ( j = index ; j < array.length -1 ; j ++ ){
                array[i] = array[i + 1]
            }array[array.length - 1 ] = 0 //gán phần tử cuối cùng = 0 
            console.log("Mảng sau khi xóa phần tử  V : " + array)

        }
