<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // cách 1 
        let chuoi_1 = prompt("Nhập vào chuỗi 1 : ")
        let chuoi_2 = prompt("Nhập vào chuỗi 2 : ")
        if(chuoi_1 === chuoi_2){
            console.log("2 chuỗi giống nhau !!!")
        }else{
            console.log("2 chuỗi khác nhau !!!")
        }
    </script>
    <script>
        //cách 2 : sữ dụng for 
        let chuoi1 = prompt("Nhập vào chuỗi 1 : ")
        let chuoi2 = prompt("Nhập vào chuỗi 2 : ")
        let Same = true 
        if(chuoi1.length != chuoi2.length){
            Same = false
        }else{
            for(i = 0 ; i < chuoi1.length ; i ++ ){
                if(chuoi1[i] != chuoi2[i]){
                    Same = false
                    break
                }
            }
        }
        if(Same){
            console.log("hai chuỗi giống nhau ")
        }else{
            console.log("hai chuỗi khác nhau ")
        }
    </script>
</body>
</html>
