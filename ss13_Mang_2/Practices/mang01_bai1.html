<body>
    <script>
        let numbers = [5,10,15,20,6,1,3,7,82,32]
        let sum = 0 
        for ( i = 0 ; i < numbers.length; i ++ ){
            if( numbers[i] > 10 || numbers[i] == 10 ){
                sum += 1
            }
        }
        alert(sum)
    </script>
