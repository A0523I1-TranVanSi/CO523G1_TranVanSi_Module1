<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array =  [ 'c', 's', 'c', '2', '6', '1','5' ] 
        let count = 0 
        for ( i = 0 ; i < array.length ; i ++ ){
            if ( !isNaN(array[i])){
                count += 1 
            }
        }
        console.log("Mảng : "+array)
        console.log("Kích thước của mảng : " + array.length)
        console.log("Số ký tự số trong mảng : " + count)
    </script>
</body>
</html>
