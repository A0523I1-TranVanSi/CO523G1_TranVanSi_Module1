<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function circleArea(radius){
            return radius*radius * 3.14
        }
        function circlePerimeter(radius){
            return radius*2*3.14
        }
        let inputArea = circleArea(5)
        document.write(inputArea + "<br>")
        let inputPerimeter = circlePerimeter(5)
        document.write(inputArea)
    </script>
</body>
</html>
