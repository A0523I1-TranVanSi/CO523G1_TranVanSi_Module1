<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findMin(a,b,c){
            let min = a 
            if( b < a ){
                min = b 
            }
            if ( c < min){
                min = c 
            }
            return min 
        }
        console.log(findMin(5,4,8));
        console.log(findMin(5,9,8));
        console.log(findMin(-9,4,88));
        console.log(findMin(5,6,8));
    </script>
</body>
</html>
