<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function inputArray(array) {
            return array.reverse()
        }
        let array = []
        let n = +prompt("Nhap so luong phan tu trong mang")
        for (let i = 0; i < n; i++) {
            let m = +prompt("Nhap phan tu thu " + (i + 1) + " :")
            array.push(m)
        }

        let reverseNumbers = inputArray(array)
        console.log(reverseNumbers)
    </script>
</body>

</html>
