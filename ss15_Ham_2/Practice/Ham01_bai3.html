<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function numbers(a,b){
            if( a > b ){
                alert("Tham số thứ nhất lớn hơn tham số thứ 2 !")
            }else{
                return a + b 
            }
        }
        let showNumbers = numbers(5,6)
        document.write(showNumbers)
    </script>
</body>
