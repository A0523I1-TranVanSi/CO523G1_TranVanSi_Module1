<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="docReady()">
    <img src="nobita.jpg" id="nobita" style="position: absolute; top: 0; left: 0;" alt="">
    <script>
        function upArrowPressed(){
            let element = document.getElementById("nobita")
            element.style.top = parseInt(element.style.top) - 5 + 'px'
        }
        function downArrowPressed(){
            let element = document.getElementById("nobita")
            element.style.top = parseInt(element.style.top) + 5 + 'px'
        }
        function leftArrowPressed(){
            let element = document.getElementById("nobita")
            element.style.left = parseInt(element.style.left) - 5 + 'px'
        }
        function rightArrowPressed(){
            let element = document.getElementById("nobita")
            element.style.left = parseInt(element.style.left) + 5 + 'px'
        }

        function moverSelection(evt){
            switch (evt.keyCode){
                case 37 : leftArrowPressed()
                break
                case 39 : rightArrowPressed()
                break
                case 38 : upArrowPressed()
                break
                case 40 : downArrowPressed()
                break
            }
        }
        function docReady(){
            window.addEventListener('keydown', moverSelection)
        }

    </script>
</body>
</html>
