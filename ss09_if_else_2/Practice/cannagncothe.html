<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let BMI = prompt("Enter BMI ")
        if( BMI < 18 ){
            document.write("UndeWeight")
        }else if( BMI < 25){
            document.write("Normal")
        }else if ( BMI < 30 ){
            document.write("OverWeight")
        }else{
            document.write("Obese")
        }
    </script>
</body>
</html>
