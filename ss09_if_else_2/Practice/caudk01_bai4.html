<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Enter a ")
        let b = prompt("Enter b ")
        let c = prompt("Enter c ")

        if( a > b ){
            if(a > c){
                alert(a +" is max")
            }else{
                alert(c +" is max")
            }
        }else{
            alert(b + " is max")
        }
    </script>
</body>
</html>
