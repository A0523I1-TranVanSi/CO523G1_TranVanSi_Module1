<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let income = parseFloat(prompt("Nhập nguồn thu nhập cá nhân của một năm:"));

        // Tính thuế thu nhập cá nhân
        let tax = 0;

        if (income <= 50000) {
        tax = income * 0.1; // Bậc 1: Thuế 10% cho mức thu nhập dưới hoặc bằng 50,000
        } else if (income <= 200000) {
        tax = 50000 * 0.1 + (income - 50000) * 0.2; // Bậc 2: Thuế 10% cho 50,000 đầu + Thuế 20% cho phần thu nhập từ 50,001 đến 200,000
        } else if (income <= 500000) {
        tax = 50000 * 0.1 + 150000 * 0.2 + (income - 200000) * 0.3; // Bậc 3: Thuế 10% cho 50,000 đầu + Thuế 20% cho 150,000 tiếp theo + Thuế 30% cho phần thu nhập từ 200,001 đến 500,000
        } else {
        tax = 50000 * 0.1 + 150000 * 0.2 + 300000 * 0.3 + (income - 500000) * 0.4; // Bậc 4: Thuế 10% cho 50,000 đầu + Thuế 20% cho 150,000 tiếp theo + Thuế 30% cho 300,000 tiếp theo + Thuế 40% cho phần thu nhập từ 500,001 trở lên
        }
        alert("Thuế của bạn là : " + tax)
    </script>
</body>
</html>
